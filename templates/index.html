<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table-contents" style="padding:10px">
        <tr>
            <th>제목</th>
            <th>내용</th>
        </tr>
        {% for post in post %}
        <tr>
            <td>{{post.post_title}}</td>
            <td>{{post.post_content}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
